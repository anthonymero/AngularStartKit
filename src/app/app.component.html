<app-navbar [themeColor]="themeColor"></app-navbar>

<app-sidenav [themeColor]="themeColor">

  <!-- Applying the mat-tyography class adds styles for native elements. -->
  <section class="mat-typography title-group">
    <h1>Heading Goes Here</h1>
    <mat-divider></mat-divider>
  </section>

  <!-- Angular material cards -->
  <div class="productCards">
    <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <button mat-raised-button [color]="themeColor" (click)="openDialog()">Open dialog</button>
        <br />
        <button mat-raised-button color="warn" (click)="openNotification()">Open notification</button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">2
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">3
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">4
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</app-sidenav>
